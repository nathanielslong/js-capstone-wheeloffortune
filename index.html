<html>
  <head>
    <title>Wheel of Fortune!</title>
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/stylesheets/animate.css">
  </head>
  <body>
    <h1>Hangman</h1>
    <h3 class="initial-page">Pick a category:</h3>
    <h4 class="initial-page" id="movieQuotes">Movie Quotes</h4>
    <h4 class="initial-page" id="philosophers">Famous Philosophers</h4>
    <h4 class="initial-page" id="chemistry">Chemistry-related questions</h4>
    <div id="gameboard"></div>
    <form>
      <label for="guess">Guess (Value then Enter)</label>
      <input type="text" name="guess" id="guess">
    </form>
    <h3 id="lives">Lives Remaining: 10</h3>
    <div class="guesses new-game" id="letter-guessed">Incorrect Letters: </div>
    <h3 class="guesses new-game" id="correctness"></h3>
    <button class="play-again new-game">Play again?</button>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
